<div class="container-fluid">              
    <div class="row">
        <div class="col">
        <div class="content-heading">Procedimientos</div>
        </div>
        <div class="col">
        <div class="agregar">
     <!-- Inicio Boton Modal -->
            <!-- CLassic modal -->
            <button type="button" class="btn btn-primary ml-auto" (click)="classicModal.show()"> <em class="fa fa-plus-circle fa-fw mr-1"></em>Agregar Procedimiento</button>
            <!-- Classc modal -->
        </div>
            <div class="modal fade" bsModal #classicModal="bs-modal" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-lg">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4 class="modal-title">Procedimientos</h4>
                            <button type="button" class="close" aria-label="Close" (click)="classicModal.hide()">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                            <!-- INICIO CUERPO MODAL-->
                        <div class="modal-body">
       
                                         <div class="card mb-3">
                                            <div class="card-body">
                                               <div class="container">
                                                  <div class="row">
                                                      <!-- INICIO COLUMNA IZQUIERDA-->
                                                     <div class="col">
                                                        <fieldset>
                                                            <div class="form-group row">
                                                                <div class="col-md-11">
                                                                    <input class="form-control" type="text" placeholder="Nombre del Procedimiento" />
                                                                </div>
                                                            </div>
                                                        </fieldset>
                                                        <fieldset>
                                                            <div class="form-group row mb">
                                                                <div class="col-md-11">
                                                                    <label class="mt-3">Descripción</label>
                                                                    <textarea class="form-control" placeholder="" rows="8" [(ngModel)]="toaster.text"></textarea>
                                                                </div>
                                                            </div>
                                                        </fieldset>
                                                     </div>
                                                     <!-- FIN COLUMNA IZQUIERDA-->

                                                     <!-- INICIO COLUMNA DERECHA-->
                                                     <div class="col">
                                                        <label>Pasos:</label>
                                                        <fieldset>
                                                            <div class="form-group row">
                                                                <div class="col-md-10">
                                                                    <input class="form-control" type="text" placeholder="Paso 1" />
                                                                </div>
                                                            </div>
                                                        </fieldset>
                                                        <fieldset>
                                                            <select class="custom-select custom-select-sm">
                                                                <option selected="">Categoría del paso</option>
                                                                <option value="1">Opción Uno</option>
                                                                <option value="2">Opción Dos</option>
                                                                <option value="3">Opción Tres</option>
                                                            </select>
                                                        </fieldset>
                                                        <div class="row">
                                                            <div class="col">
                                                                <fieldset>
                                                                    <select class="custom-select custom-select-sm">
                                                                        <option selected="">Día 1</option>
                                                                        <option value="1">Opción Uno</option>
                                                                        <option value="2">Opción Dos</option>
                                                                        <option value="3">Opción Tres</option>
                                                                    </select>
                                                                </fieldset>
                                                            </div>
                                                            <div class="col">
                                                                <fieldset>
                                                                    <select class="custom-select custom-select-sm">
                                                                        <option selected="">Día 5</option>
                                                                        <option value="1">Opción Uno</option>
                                                                        <option value="2">Opción Dos</option>
                                                                        <option value="3">Opción Tres</option>
                                                                    </select>
                                                                </fieldset>
                                                            </div>
                                                        </div>
                                                        <div class="text-center">
                                                        <button type="button" class="btn btn-primary ml-auto"> <em class="fa fa-plus-circle fa-fw mr-1"></em>Añadir Pasos</button>
                                                        </div>
                                                    </div>
                                                     <!-- FIN COLUMNA DERECHA-->
                                                  </div>
                                               </div>
                                            </div>
                                            <div class="guardar text-center">
                                            <button type="button" class="btn btn-info ml-auto">Guardar</button>
                                            </div>
                                        </div>
                         </div>
                         <!-- FIN CUERPO MODAL-->
                    </div>
                </div>
            </div>
     <!-- Fin Boton Modal -->
        </div>
    </div>

    <div class="row">
        <!-- Article Content-->
        <div class="col-xl-12">
            <div class="card">
                <div class="table-responsive">
                    <table class="table table-hover">
                        <tbody>
                            <tr>
                                <td>Poda y limpieza</td>
                                <td class="text-right">
                                    <button type="button" class="btn btn-sm btn-secondary" (click)="classicModal.show()"> <em class="fas fa-pencil-alt"></em>
                                    </button>
                                    <button class="btn btn-sm btn-danger" (click)="sweetalertDemo5()" type="button">
                                        <em class="fas fa-trash-alt"></em>
                                    </button>
                                </td>
                            </tr>
                            <tr>
                                <td>Mantenimiento de maquinarias anual</td>
                                <td class="text-right">
                                    <button type="button" class="btn btn-sm btn-secondary" (click)="classicModal.show()"> <em class="fas fa-pencil-alt"></em>
                                    </button>
                                    <button class="btn btn-sm btn-danger" (click)="sweetalertDemo5()" type="button">
                                        <em class="fas fa-trash-alt"></em>
                                    </button>
                                </td>
                            </tr>
                            <tr>
                                <td>Fertilización</td>
                                <td class="text-right">
                                    <button type="button" class="btn btn-sm btn-secondary" (click)="classicModal.show()"> <em class="fas fa-pencil-alt"></em>
                                    </button>
                                    <button class="btn btn-sm btn-danger" (click)="sweetalertDemo5()" type="button">
                                        <em class="fas fa-trash-alt"></em>
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
