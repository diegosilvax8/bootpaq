<div class="content-heading">Campos</div>
<div class="container-fluid">
    <div class="row">
        <div class="agregar">
     <!-- Inicio Boton Modal -->
            <!-- CLassic modal -->
            <button type="button" class="btn btn-primary ml-auto" (click)="classicModal.show()"> <em class="fa fa-plus-circle fa-fw mr-1"></em>Agregar Campo</button>
            <!-- Classc modal -->
        </div>
            <div class="modal fade" bsModal #classicModal="bs-modal" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-lg">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4 class="modal-title">Campos</h4>
                            <button type="button" class="close" aria-label="Close" (click)="classicModal.hide()">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                            <!-- INICIO CUERPO MODAL-->
                        <div class="modal-body">
       
                                         <div class="card">
                                            <div class="card-body">
                                               <div class="container">
                                                  <div class="row">
                                                     <!-- INICIO COLUMNA -->
                                                     <div class="container">
                                                        <label>Nombre de campo:</label>
                                                        <fieldset>
                                                            <div class="form-group row">
                                                                <div class="col-md-12">
                                                                    <input class="form-control" type="text" placeholder="Campo" />
                                                                </div>
                                                            </div>
                                                        </fieldset>
                                                        <label>Superficie:</label>
                                                        <fieldset>
                                                            <div class="form-group row">
                                                                <div class="col-md-12">
                                                                    <input class="form-control" type="text" placeholder="ha." />
                                                                </div>
                                                            </div>
                                                        </fieldset>
                                                        <label>Cantidad de plantas:</label>
                                                        <fieldset>
                                                            <div class="form-group row">
                                                                <div class="col-md-12">
                                                                    <input class="form-control" type="text" placeholder="Número de plantas" />
                                                                </div>
                                                            </div>
                                                        </fieldset>
                                                        <fieldset>
                                                            <select class="custom-select custom-select-sm">
                                                                <option selected="">Variedad de uva</option>
                                                                <option value="1">Opción Uno</option>
                                                                <option value="2">Opción Dos</option>
                                                                <option value="3">Opción Tres</option>
                                                            </select>
                                                        </fieldset>
                                                        <label>Producción esperada:</label>
                                                        <fieldset>
                                                            <div class="form-group row">
                                                                <div class="col-md-12">
                                                                    <input class="form-control" type="text" placeholder="En kg." />
                                                                </div>
                                                            </div>
                                                        </fieldset>
                                                     </div>
                                                     <!-- FIN COLUMNA -->
                                                  </div>
                                               </div>
                                            </div>
                                            <div class="guardar text-center">
                                            <button type="button" class="btn btn-info ml-auto">Guardar</button>
                                            </div>
                                        </div>
                         </div>
                         <!-- FIN CUERPO MODAL-->
                    </div>
                </div>
            </div>
     <!-- Fin Boton Modal -->
    </div>
    <div class="row">
        <!-- Article Content-->
        <div class="col-xl-12">
            <div class="card">
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>
                                    <strong>Nombre</strong>
                                </th>
                                <th>
                                    <strong>Superficie</strong>
                                </th>
                                <th>
                                    <strong>Cant. de Plantas</strong>
                                </th>
                                <th>
                                    <strong>Variedad de Uva</strong>
                                </th>
                                <th>
                                    <strong>Produccion esperada</strong>
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>Cuartel 1</td>
                                <td>5 Ha.</td>
                                <td>500</td>
                                <td>Malbec</td>
                                <td>1000 Kg.</td>
                                <td class="text-right">
                                    <button type="button" class="btn btn-sm btn-secondary" (click)="classicModal.show()"> <em class="fas fa-pencil-alt"></em>
                                    </button>
                                    <button class="btn btn-sm btn-danger" type="button">
                                        <em class="fas fa-trash-alt"></em>
                                    </button>
                                </td>
                            </tr>
                            <tr>
                                <td>Cuartel 2</td>
                                <td>10 Ha.</td>
                                <td>1000</td>
                                <td>Cabernet Sauvignon</td>
                                <td>1250 Kg.</td>
                                <td class="text-right">
                                    <button type="button" class="btn btn-sm btn-secondary" (click)="classicModal.show()"> <em class="fas fa-pencil-alt"></em>
                                    </button>
                                    <button class="btn btn-sm btn-danger" type="button">
                                        <em class="fas fa-trash-alt"></em>
                                    </button>
                                </td>
                            </tr>
                            <tr>
                                <td>Cuartel 3</td>
                                <td>7 Ha.</td>
                                <td>300</td>
                                <td>Malbec</td>
                                <td>3000 Kg.</td>
                                <td class="text-right">
                                    <button type="button" class="btn btn-sm btn-secondary" (click)="classicModal.show()"> <em class="fas fa-pencil-alt"></em>
                                    </button>
                                    <button class="btn btn-sm btn-danger" type="button">
                                        <em class="fas fa-trash-alt"></em>
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
