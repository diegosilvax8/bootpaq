<div class="content-heading">
    Reportes
</div>
<div class="row">
    <div class="col-lg-5">
        <!-- START card-->
<div class="card card-default">
    <div class="card-body">
        <form class="form-horizontal" method="get">
            <fieldset>
                <div class="form-group row mb">
                    <div class="col-md-11">
                        <label class="mt-3">Proyecto</label>
                        <ngx-select [allowClear]="true" [items]="items" [disabled]="disabled" (data)="refreshValue($event)" (selected)="selected($event)" (removed)="removed($event)" (typed)="typed($event)" placeholder="Selecciona Proyecto">
                        </ngx-select>
                    </div>
                </div>
            </fieldset>
            <fieldset>
                <div class="form-group row mb">
                    <div class="col-md-11">
                        <p class="mt-3">Indica el rango de Fecha</p>
                        <input class="form-control" #drp="bsDaterangepicker" bsDaterangepicker [bsConfig]="bsConfig" placeholder="05/05/2020 - 05/10/2020">
                    </div>
                </div>
            </fieldset>
            <div class="text-right">
            <button class="btn btn-primary" type="button">Aplicar</button>
            </div>
        </form>
    </div>
</div>
<!-- END card-->
    </div>
    <div class="col-lg-7">
        <div class="row">
            <div class="col-lg-4 col-md-6">
                <div class="card" data-filter-group="audio">
                    <div class="card-body text-center">
                        <div class="d-flex">
                            <div class="ml-auto">
                                <a class="text-muted mr-1" href="#" title="Download">
                                    <em class="fa fa-download fa-fw"></em>
                                </a>
                            </div>
                        </div>
                        <a class="px-4" href="#">
                            <em class="fa-5x far fa-file-excel text-success"></em>
                        </a>
                        <p>
                            <small class="text-dark">Descargar reporte (.XLSX)</small>
                        </p>
                        <div class="d-flex m-0 text-muted">
                            <small>6.3MB</small>
                            <small class="ml-auto">10m ago</small>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-4 col-md-6">
                <div class="card" data-filter-group="movie">
                    <div class="card-body text-center">
                        <div class="d-flex">
                            <div class="ml-auto">
                                <a class="text-muted mr-1" href="#" title="Download">
                                    <em class="fa fa-download fa-fw"></em>
                                </a>
                            </div>
                        </div>
                        <a class="px-4" href="#">
                            <em class="fa-5x far fa-file-pdf text-danger"></em>
                        </a>
                        <p>
                            <small class="text-dark">Descargar reporte (.PDF)</small>
                        </p>
                        <div class="d-flex m-0 text-muted">
                            <small>6.3GB</small>
                            <small class="ml-auto">50m ago</small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
